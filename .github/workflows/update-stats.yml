name: Update GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SVG converter
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Fetch stats
        env:
          STATS_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          mkdir -p assets/stats
          if [ -z "${STATS_TOKEN}" ]; then
            echo "Missing GH_STATS_TOKEN secret. Create a classic GitHub PAT and add it to repo secrets."
            exit 1
          fi
          fetch_svg() {
            local url_list="$1"
            local out_file="$2"
            local ok=0
            for base in $url_list; do
              if curl -fSL --retry 5 --retry-delay 2 --retry-all-errors \
                "${base}&token=${STATS_TOKEN}" -o "${out_file}"; then
                if grep -q "<svg" "${out_file}"; then
                  ok=1
                  break
                fi
              fi
            done
            if [ $ok -ne 1 ]; then
              echo "Failed to fetch valid SVG for ${out_file}"
              exit 1
            fi
          }

          STATS_URLS="https://github-readme-stats.vercel.app/api?username=ShoaibTaimur&show_icons=true&theme=tokyonight&hide_border=true&border_radius=12"
          STATS_URLS="${STATS_URLS} https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api?username=ShoaibTaimur&show_icons=true&theme=tokyonight&hide_border=true&border_radius=12"
          LANGS_URLS="https://github-readme-stats.vercel.app/api/top-langs?username=ShoaibTaimur&layout=compact&theme=tokyonight&hide_border=true&border_radius=12"
          LANGS_URLS="${LANGS_URLS} https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs?username=ShoaibTaimur&layout=compact&theme=tokyonight&hide_border=true&border_radius=12"
          STREAK_URLS="https://streak-stats.demolab.com?user=ShoaibTaimur&theme=tokyonight&hide_border=true&border_radius=12"

          fetch_svg "${STATS_URLS}" /tmp/github-stats.svg
          fetch_svg "${STREAK_URLS}" /tmp/github-streak.svg
          fetch_svg "${LANGS_URLS}" /tmp/top-langs.svg

          rsvg-convert -o assets/stats/github-stats.png /tmp/github-stats.svg
          rsvg-convert -o assets/stats/github-streak.png /tmp/github-streak.svg
          rsvg-convert -o assets/stats/top-langs.png /tmp/top-langs.svg

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update GitHub stats"
          git push
