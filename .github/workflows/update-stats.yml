name: Update GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SVG converter
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Fetch stats
        env:
          STATS_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          mkdir -p assets/stats
          if [ -z "${STATS_TOKEN}" ]; then
            echo "Missing GH_STATS_TOKEN secret. Create a classic GitHub PAT and add it to repo secrets."
            exit 1
          fi
          curl -fSL --retry 5 --retry-delay 2 --retry-all-errors \
            "https://github-readme-stats.vercel.app/api?username=ShoaibTaimur&show_icons=true&theme=tokyonight&hide_border=true&border_radius=12&token=${STATS_TOKEN}" \
            -o /tmp/github-stats.svg
          curl -fSL --retry 5 --retry-delay 2 --retry-all-errors \
            "https://streak-stats.demolab.com?user=ShoaibTaimur&theme=tokyonight&hide_border=true&border_radius=12&token=${STATS_TOKEN}" \
            -o /tmp/github-streak.svg
          curl -fSL --retry 5 --retry-delay 2 --retry-all-errors \
            "https://github-readme-stats.vercel.app/api/top-langs?username=ShoaibTaimur&layout=compact&theme=tokyonight&hide_border=true&border_radius=12&token=${STATS_TOKEN}" \
            -o /tmp/top-langs.svg

          grep -q "<svg" /tmp/github-stats.svg
          grep -q "<svg" /tmp/github-streak.svg
          grep -q "<svg" /tmp/top-langs.svg

          rsvg-convert -o assets/stats/github-stats.png /tmp/github-stats.svg
          rsvg-convert -o assets/stats/github-streak.png /tmp/github-streak.svg
          rsvg-convert -o assets/stats/top-langs.png /tmp/top-langs.svg

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update GitHub stats"
          git push
