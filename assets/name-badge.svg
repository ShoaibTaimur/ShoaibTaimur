
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 160" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: auto;">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#8b5cf6"></stop>
      <stop offset="33%" stop-color="#a78bfa"></stop>
      <stop offset="66%" stop-color="#7c3aed"></stop>
      <stop offset="100%" stop-color="#6ee7b7"></stop>
      <animate attributeName="x1" values="0;1;0" dur="6s" repeatCount="indefinite"></animate>
      <animate attributeName="x2" values="1;0;1" dur="6s" repeatCount="indefinite"></animate>
    </linearGradient>
    <filter id="soft" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="8" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- background rounded rect -->
  <rect x="8" y="8" rx="20" ry="20" width="1184" height="144" fill="#0b1020" opacity="0.88"></rect>

  <!-- subtle inner glow -->
  <rect x="0" y="0" rx="24" ry="24" width="1200" height="160" fill="url(#g)" opacity="0.06" filter="url(#soft)"></rect>

  <!-- main text -->
  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="Fira Sans, Inter, Roboto, sans-serif" font-weight="700" font-size="48" fill="url(#g)">
    MD Shoaib Taimur
  </text>

  <!-- subtitle -->
  <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle" font-family="Fira Sans, Inter, Roboto, sans-serif" font-weight="500" font-size="20" fill="#dbeafe" opacity="0.9">
    Aspiring Data Scientist â€¢ MERN Stack Developer
  </text>
</svg>
